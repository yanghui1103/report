<table width="100%" border="0" cellspacing="0" cellpadding="0">
  	<tr><td><b><font color='blue'>测试用html模板控制导出到WORD的显示结构</font></b></td></tr>
	<tr><td><hr></td></tr>
  	<tr><td><wx:title/></td></tr><!--标题栏-->

	<tr><td align='left'><font color='red'>显示完整数据：</font></td></tr>

	<tr><td align='left'><font color='red'>显示逐个数据：</font></td></tr>

	<tr><td align='left'>性别：<wx:data col="sex" showlabel="false" showdata="true"/></td></tr>
	<tr><td align='left'>年龄：<wx:data col="age" showlabel="false" showdata="true"/></td></tr>
	<tr><td align='left'>婚否：<wx:data col="marriage" showlabel="false" showdata="true"/></td></tr>
	<tr><td align='left'>出生日期：<wx:data col="birthday" showlabel="false" showdata="true"/></td></tr>
	<tr><td align='left'>入职日期：<wx:data col="joinindate" showlabel="false" showdata="true"/></td></tr>
	<tr><td align='left'>籍贯：<wx:data col="province" showlabel="false" showdata="true"/></td></tr>
	<tr><td align='left'>照片：<wx:data col="photo" showlabel="false" showdata="true"/></td></tr>
	<tr><td align='left'>评价：<wx:data col="description" showlabel="false" showdata="true"/></td></tr>
